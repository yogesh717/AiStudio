<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="card login-card shadow-lg">
    <div class="row g-0">
      <!-- Left Side - Image -->
      <div class="col-md-7 image-side"></div>

      <!-- Right Side - Form -->
      <div class="col-md-5 d-flex align-items-center">
        <div class="card-body w-100">
          <h2 class="hello-text fw-bold">HELLO!</h2>
          <p class="text-muted">Welcome back! Please login to your account.</p>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input
                type="email"
                formControlName="email"
                class="form-control"
                placeholder="Enter your email"
              />
              <div class="text-danger" *ngIf="email.invalid && email.touched">
                Valid email is required
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                placeholder="Enter your password"
              />
              <div class="text-danger" *ngIf="password.invalid && password.touched">
                Password is required
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
              NEXT →
            </button>
          </form>

          <div *ngIf="error" class="text-danger mt-2 text-center">{{ error }}</div>

          <div class="d-flex justify-content-between mt-3">
            <a routerLink="/" class="btn btn-sm btn-secondary">←</a>
            <span class="text-primary" style="cursor: pointer" (click)="navigateTo('forgot-password')">
              Forgot Password?
            </span>
          </div>

          <p class="mt-3 text-center">
            Don't have an account?
            <span class="text-primary" style="cursor: pointer" (click)="navigateTo('signup')">
              Sign Up
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
