<div class="signup-container d-flex justify-content-center align-items-center vh-100">
  <div class="card signup-card shadow-lg">
    <div class="row g-0">
      <!-- Left Side - Image -->
      <div class="col-md-7 image-side"></div>

      <!-- Right Side - SignUp Form -->
      <div class="col-md-5 d-flex align-items-center">
        <div class="card-body w-100">
          <h2 class="hello-text fw-bold">HELLO!</h2>
          <p class="text-muted">Create a new account to get started.</p>

          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <!-- Name -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Full Name</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                placeholder="Enter your name"
              />
              <div class="text-danger" *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                Name is required
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input
                type="email"
                formControlName="email"
                class="form-control"
                placeholder="Enter your email"
              />
              <div class="text-danger" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                Valid email is required
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                placeholder="Enter your password"
              />
              <div class="text-danger" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                Password must be at least 6 characters
              </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">
              SIGN UP â†’
            </button>
          </form>

          <!-- Error message -->
          <div *ngIf="error" class="text-danger mt-2 text-center">{{ error }}</div>

          <!-- Footer -->
          <p class="mt-3 text-center">
            Already have an account?
            <span class="text-primary" style="cursor: pointer" (click)="navigateTo('login')">
              Login
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
